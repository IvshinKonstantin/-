using System;

class Program
{
    public static bool isPositive(int x)
    {
        return x > 0;
    }

    static void Main(string[] args)
    {
        Console.WriteLine("=== Проверка положительности числа ===");
        Console.WriteLine("Введите числа для проверки (для выхода введите 'exit')");
        Console.WriteLine("----------------------------------------");

        while (true)
        {
            Console.Write("\nВведите число: ");
            string input = Console.ReadLine();

            if (input.ToLower() == "exit")
            {
                Console.WriteLine("Программа завершена.");
                break;
            }

            if (int.TryParse(input, out int number))
            {
                bool result = isPositive(number);

                if (result)
                {
                    Console.WriteLine($"Число {number} - ПОЛОЖИТЕЛЬНОЕ ✓");
                }
                else
                {
                    Console.WriteLine($"Число {number} - НЕ положительное ✗");
                }
            }
            else
            {
                Console.WriteLine("Ошибка: введите корректное целое число!");
            }

            Console.WriteLine("----------------------------------------");
        }
    }
}
