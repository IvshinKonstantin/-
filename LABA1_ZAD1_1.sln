using System;

class Program
{
    public static int sumLastNums(int x)
    {
        return (x % 10) + ((x / 10) % 10);
    }

    static void Main(string[] args)
    {
        Console.WriteLine("=== Сумма двух последних цифр числа ===");
        Console.WriteLine("Введите числа для расчета (для выхода введите 'exit')");
        Console.WriteLine("----------------------------------------");

        while (true)
        {
            Console.Write("\nВведите число(Больше двух цифр в числе): ");
            string input = Console.ReadLine();

            if (input.ToLower() == "exit")
            {
                Console.WriteLine("Программа завершена.");
                break;
            }

            if (int.TryParse(input, out int number))
            {
                if (Math.Abs(number) < 10)
                {
                    Console.WriteLine("Ошибка: число должно содержать минимум 2 цифры!");
                }
                else
                {
                    int lastDigit = Math.Abs(number) % 10;
                    int secondLastDigit = (Math.Abs(number) / 10) % 10;
                    int result = sumLastNums(Math.Abs(number));

                    Console.WriteLine($"Результат: {secondLastDigit} + {lastDigit} = {result}");
                }
            }
            else
            {
                Console.WriteLine("Ошибка: введите корректное целое число!");
            }

            Console.WriteLine("----------------------------------------");
        }
    }
}
