using System;

class Program
{
    public static string makeDecision(int x, int y)
    {
        if (x > y)
        {
            return $"{x} > {y}";
        }
        else if (x < y)
        {
            return $"{x} < {y}";
        }
        else
        {
            return $"{x} == {y}";
        }
    }

    static void Main(string[] args)
    {
        // Тестирование примеров из условия
        Console.WriteLine($"x=5  y=7   -> {makeDecision(5, 7)}");
        Console.WriteLine($"x=8  y=-1  -> {makeDecision(8, -1)}");
        Console.WriteLine($"x=4  y=4   -> {makeDecision(4, 4)}");

        // Дополнительные тесты
        Console.WriteLine($"x=10 y=2   -> {makeDecision(10, 2)}");
        Console.WriteLine($"x=-3 y=-3  -> {makeDecision(-3, -3)}");
        Console.WriteLine($"x=0  y=5   -> {makeDecision(0, 5)}");
    }
}
