using System;

class Program
{
    public static double safeDiv(int x, int y)
    {
        return y == 0 ? 0 : (double)x / y;
    }

    static void Main(string[] args)
    {
        Console.WriteLine("=== Безопасное деление ===");
        Console.WriteLine("При делении на 0 возвращается 0");

        while (true)
        {
            Console.Write("\nВведите x: ");
            string inputX = Console.ReadLine() ?? "";
            if (inputX == "") break;

            Console.Write("Введите y: ");
            string inputY = Console.ReadLine() ?? "";
            if (inputY == "") break;

            if (int.TryParse(inputX, out int x) && int.TryParse(inputY, out int y))
            {
                double result = safeDiv(x, y);
                Console.WriteLine($"{x} / {y} = {result}");
            }
            else
            {
                Console.WriteLine("Ошибка ввода!");
            }
        }
    }
}
