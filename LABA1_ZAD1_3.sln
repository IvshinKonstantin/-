using System;

class Program
{
    public static bool isUpperCase(char x)
    {
        return (x >= 'A' && x <= 'Z') || (x >= 'А' && x <= 'Я');
    }

    static void Main(string[] args)
    {
        Console.WriteLine("=== Проверка заглавной буквы ===");
        Console.WriteLine("Для выхода введите 'exit'");
        Console.WriteLine("----------------------------------------");

        while (true)
        {
            Console.Write("\nВведите символ: ");
            string? input = Console.ReadLine(); // Добавляем ? для nullable

            if (input == null || input == "exit")
            {
                Console.WriteLine("Программа завершена.");
                break;
            }

            if (input.Length == 1)
            {
                char symbol = input[0];
                bool result = isUpperCase(symbol);

                if (result)
                {
                    // Определяем язык буквы
                    string language = (symbol >= 'A' && symbol <= 'Z') ? "английская" : "русская";
                    Console.WriteLine($"Символ '{symbol}' - ЗАГЛАВНАЯ {language} буква ✓");
                }
                else
                {
                    Console.WriteLine($"Символ '{symbol}' - НЕ заглавная буква ✗");
                }
            }
            else
            {
                Console.WriteLine("Ошибка: введите ровно один символ!");
            }

            Console.WriteLine("----------------------------------------");
        }
    }
}
